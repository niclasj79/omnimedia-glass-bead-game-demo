<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Omnimedia Glass Bead Game Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen">
        <h1>Omnimedia Glass Bead Game</h1>
        <p>Loading...</p>
    </div>

    <div id="info-panel">
        <div id="legend-container">
            <h4>Disciplines:</h4>
            <ul id="discipline-legend"></ul>
        </div>
        <div id="controls">
            <button id="mute-button">Mute</button>
            <button id="reset-button">Reset Game</button>
            <p>Links: <span id="linked-count">0</span>/<span id="max-links-display">8</span></p>
        </div>
    </div>

    <div id="text-overlay-container">
        <!-- Text snippets will be added here -->
    </div>

    <script type="module" src="sketch.js"></script>
</body>
</html>
